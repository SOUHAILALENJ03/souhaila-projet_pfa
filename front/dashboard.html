<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDoctor - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="dashboard-header">
    <div class="logo">MyDoctor</div>
    <button class="btn-logout" id="logoutBtn">Déconnexion</button>
</header>

<div class="dashboard-container">
    <!-- Menu latéral -->
    <div class="dashboard-menu">
        <button onclick="showSection('profile')"><i class="fa fa-user"></i> Mon Profil</button>
        <button onclick="showSection('appointment')"><i class="fa fa-calendar"></i> Rendez-vous</button>
        <!-- PROFIL DOCTEUR -->
        <button onclick="showSection('doctorProfile')"><i class="fa fa-user-md"></i> Profil du médecin</button>
        <button onclick="showSection('reviews')"><i class="fa fa-star"></i> Avis</button>
    </div>

    <!-- Contenu -->
    <div class="dashboard-content">
        <!-- PROFIL -->
        <section id="profile" class="form-section">
            <h2>Mon Profil</h2>
            <form id="profileForm">
                <input type="text" id="profileName" placeholder="Nom complet" required>
                <input type="email" id="profileEmail" placeholder="Email" required>
                <input type="tel" id="profilePhone" placeholder="Téléphone">
                <input type="text" id="profileAddress" placeholder="Adresse">
                <input type="number" id="profileAge" placeholder="Âge">
                <button type="submit">Mettre à jour</button>
            </form>
        </section>

        <!-- RENDEZ-VOUS -->
        <section id="appointment" class="form-section">
            <h2>Prendre rendez-vous</h2>
            <form id="appointmentForm">
                <label>Médecin</label>
                <select id="appointmentDoctor">
                    <!-- Options remplies dynamiquement par loadDoctors() -->
                </select>

                <label>Date</label>
                <input type="date" id="appointmentDate">

                <label>Heure</label>
                <input type="time" id="appointmentTime">

                <label>Type de consultation</label>
                <select id="appointmentType">
                    <option value="presentielle">Présentielle</option>
                    <option value="visio">En ligne (visio)</option>
                </select>

                <button type="submit">Réserver</button>
            </form>
        </section>


        <!-- PROFIL DOCTEUR -->
        <section id="doctorProfile" class="form-section">
            <h2>Profil du médecin</h2>
            <form>
                <div class="doctor-card">
                    <img id="doctorPhoto" src="" alt="Photo du médecin">
                    <div class="doctor-info">
                        <h3 id="doctorName"></h3>
                        <p id="doctorSpecialty"></p>
                        <p id="doctorCity"></p>
                        <p id="doctorCV"></p>
                    </div>
                </div>
            </form>
        </section>



        
        <!-- AVIS -->
        <section id="reviews" class="form-section">
            <h2>Laisser un avis</h2>
            <form id="reviewForm">
                <label>Médecin</label>
                <select id="reviewDoctor"></select>
                <label>Note</label>
                <select id="reviewRating">
                    <option value="1">1 étoile</option>
                    <option value="2">2 étoiles</option>
                    <option value="3">3 étoiles</option>
                    <option value="4">4 étoiles</option>
                    <option value="5">5 étoiles</option>
                </select>
                <label>Commentaire</label>
                <textarea id="reviewComment" placeholder="Votre avis..."></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </div>
</div>

<script src="dashboard.js"></script>
</body>
</html>
