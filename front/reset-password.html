<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDoctor - Réinitialiser Mot de Passe</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: var(--bg);">
        <div class="modal-content" style="display: block; margin: 0; max-width: 400px;">
            <h3>Réinitialiser le Mot de Passe</h3>
            <p>Entrez votre nouveau mot de passe.</p>
            <form id="resetForm">
                <input type="password" id="newPassword" placeholder="Nouveau mot de passe" required>
                <button type="submit">Changer le mot de passe</button>
            </form>
            <a href="1.html" style="display:block; margin-top:10px; font-size:14px; color:#1E88E5; text-decoration:none;">Retour à la connexion</a>
        </div>
    </div>

    <script>
        // Récupérer le token de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            alert('Token manquant. Vérifiez le lien dans votre email.');
            window.location.href = '1.html';
        }
        
        // Soumettre le nouveau mot de passe
        document.getElementById("resetForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const newPassword = document.getElementById("newPassword").value;
            fetch("http://localhost:3000/reset-password", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ token, newPassword })
            })
            .then(res => res.json())
            .then(res => {
                alert(res.message);
                window.location.href = "1.html";  // Redirection vers connexion
            })
            .catch(err => console.error(err));
        });
    </script>
</body>
</html>
